<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Styles for the logout button */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }

        .categories {
            width: 30%;
            border-right: 1px solid #ddd;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .menu-items {
            width: 70%;
            padding: 20px;
        }

        .categories ul {
            list-style: none;
            padding: 0;
        }

        .categories li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .categories li:hover {
            background-color: #e0e0e0;
        }

        .menu-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .menu-item h4 {
            margin: 0 0 5px;
        }

        .menu-item p {
            margin: 5px 0;
        }

        .logout-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .logout-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .return-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #ff1a1a;
        }
        .return-button:hover {
            background-color: #ff1a1a;
        }

        /* Styles for the order tab */
        .order-tab {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            /* Ensure it stays on top */
        }

        /* Styles for the cart modal */
        .cart-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            /* Ensure it stays on top */
        }

        .cart-modal.show {
            display: block;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart-item button:hover {
            background-color: #ff1a1a;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .close-button:hover {
            color: red;
        }
    </style>
</head>

<body>

    <!-- Logout Button -->
    <div class="logout-container">
        <a href="/waiter" class = "return-button">Main</a>
        <button class="logout-button" onclick="logout()">Logout</button>
        
    </div>

    <!-- Order Tab -->
    <div class="order-tab">
        <span>Order (0)</span>
        <button onclick="toggleCart()">View Cart</button>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="cart-modal">
        <button class="close-button" onclick="closeCart()">X</button>
        <h2>Cart</h2>
        <div id="cartItems"></div>

        <label for="tableNumber">Table Number:</label>
        <input type="text" id="tableNumber" placeholder="Enter Table Number" required>


        <button onclick="checkout()">Checkout</button>
    </div>

    <div class="container">
        <!-- Categories Div -->
        <div class="categories">
            <h3>Menu Categories</h3>
            <ul id="categoryList">
                <!-- Categories will be dynamically populated here -->
            </ul>
        </div>

        <!-- Menu Items Div -->
        <div class="menu-items">
            <h3>Menu Items</h3>
            <div id="itemList">
                <!-- Menu items will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        function toggleCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.classList.toggle('show');
            updateCart();
        }
        function closeCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.classList.remove('show');
        }

        // Function to update the cart display
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const orderTab = document.querySelector('.order-tab');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
            <span>${item.name} (${item.quantity})</span>
            <button onclick="removeFromCart(${index})">Remove</button>
        `;
                cartItems.appendChild(cartItem);
            });

            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            orderTab.innerHTML = `Order (${totalItems}) <button onclick="toggleCart()">View Cart</button>`;
        }

        function addToCart(item) {
            const existingItem = cart.find(cartItem => cartItem.name === item.name);
            if (existingItem) {
                existingItem.quantity += item.quantity;
            } else {
                cart.push(item);
            }
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        async function checkout() {
            const tableNumber = document.getElementById('tableNumber').value;

            if (!tableNumber) {
                alert('Please enter the table number.');
                return;
            }

            try {
                const response = await fetch('/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ items: cart, table_number: tableNumber })
                });

                if (response.ok) {
                    closeCart();
                    alert('Order placed successfully!');
                    cart = []; // Clear cart after successful checkout
                    updateCart();
                } else {
                    const errorText = await response.text();
                    alert(`Failed to place order: ${errorText}`);
                }
            } catch (error) {
                console.error('Error during checkout:', error);
                alert('Error during checkout. Please try again.');
            }
        }


        async function logout() {
            try {
                const response = await fetch('/logout', { method: 'POST' });

                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }

        // Fetch data from the API and organize it by categories
        fetch('/api/menu')
            .then(response => response.json())
            .then(items => {
                const categoryList = document.getElementById('categoryList');
                const itemList = document.getElementById('itemList');

                // Group items by category
                const categorizedItems = items.reduce((acc, item) => {
                    if (!acc[item.category]) {
                        acc[item.category] = [];
                    }
                    acc[item.category].push(item);
                    return acc;
                }, {});

                // Populate the sidebar with categories
                Object.keys(categorizedItems).forEach(category => {
                    const li = document.createElement('li');
                    li.textContent = category;
                    li.onclick = () => {
                        displayItems(category);
                        setActiveCategory(li);
                    };
                    categoryList.appendChild(li);
                });

                // Function to display items based on the selected category
                function displayItems(category) {
                    itemList.innerHTML = ''; // Clear existing items
                    const itemsToDisplay = categorizedItems[category] || [];
                    itemsToDisplay.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'menu-item';
                        itemDiv.innerHTML = `
                    <h4>${item.name} - â‚¹${item.price}</h4>
                    <p>${item.description}</p>
                    <input type="number" id="quantity-${item.name}" min="1" value="1">
                    <button onclick="addItemToCart('${item.name}')">Add to Cart</button>
                `;
                        itemList.appendChild(itemDiv);
                    });
                }

                // Set active class to highlight the selected category
                function setActiveCategory(activeLi) {
                    const categories = document.querySelectorAll('.categories li');
                    categories.forEach(cat => cat.classList.remove('active-category'));
                    activeLi.classList.add('active-category');
                }
            })
            .catch(error => console.error('Error fetching menu items:', error));

        function addItemToCart(itemId) {
            const itemElement = document.querySelector(`#itemList .menu-item button[onclick*="${itemId}"]`).parentElement;
            const name = itemElement.querySelector('h4').textContent.split(' - ')[0];
            const quantity = parseInt(document.getElementById(`quantity-${itemId}`).value);

            addToCart({ name, quantity });
        }

    </script>
</body>

</html>
